<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'delivery/img/mm_delivery.ico' %}" />
    <title>Payment Successful</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .payment-success-container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        .checkmark-container {
            width: 80px;
            height: 80px;
            background-color: #4CAF50;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease-in-out;
        }

        .checkmark {
            width: 40px;
            height: 40px;
            stroke-width: 2;
            stroke: #fff;
            fill: none;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: drawCheckmark 0.6s ease-in-out forwards 0.5s;
        }

        .payment-success-container h2 {
            font-size: 32px;
            color: #4CAF50;
            margin-bottom: 20px;
            animation: slideIn 0.5s ease-in-out;
        }

        .payment-success-container p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
            animation: slideIn 0.7s ease-in-out;
        }

        .payment-success-container a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
            animation: fadeIn 1.5s ease-in-out;
        }

        .payment-success-container a:hover {
            background-color: #45a049;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        @keyframes drawCheckmark {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes circleRotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .payment-success-container {
                padding: 20px;
            }

            .checkmark-container {
                width: 60px;
                height: 60px;
            }

            .checkmark {
                width: 30px;
                height: 30px;
            }

            .payment-success-container h2 {
                font-size: 28px;
            }

            .payment-success-container p {
                font-size: 16px;
            }

            .payment-success-container a {
                font-size: 14px;
                padding: 8px 16px;
            }
        }

        @media (max-width: 400px) {
            .payment-success-container h2 {
                font-size: 24px;
            }

            .payment-success-container p {
                font-size: 14px;
            }

            .payment-success-container a {
                font-size: 12px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="payment-success-container">
        <div class="checkmark-container">
            <svg class="checkmark" viewBox="0 0 24 24">
                <path d="M20 6L9 17l-5-5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        <h2>Payment Successful!</h2>
        <p>Thank you for your purchase. Your order is being processed.</p>
        <a href="{% url 'home' %}">Go back to Home</a>
    </div>
</body>
</html>
